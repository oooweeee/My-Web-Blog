<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- THIS IS HOW I LINK MY BLOG CSS TO MY BLOG HTML -->
    <link rel="stylesheet" href="./assets/css/blog.css">
    <title>Blog Posts</title>
</head>
<body>
    <header class="header">
        <h1>my blog</h1>
        <p>{DATE_HERE}</p>
        <button class="toggle-button">Toggle Mode</button>
    </header>

    <main>
        <div class="row">
            <div class="leftcolumn">
                <!-- Display blog posts dynamically here -->
                <div class="card">
                    <h2>Blog Post Title</h2>

                <!-- Repeat for other blog posts -->
            </div>
            <div class="rightcolumn">
                <button class="back-button">Back</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://your-portfolio-link.com">Visit My Portfolio</a>
    </footer>
